<!DOCTYPE html> 
<html>
<head>
  <title>Book Match</title>
  <meta charset="utf-8">    
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
</head>
<body>  
  <header> 
    <div class="container">
      <h1>Book Match</h1>
      <p id="question-count">1 / 5</p>      
    </div>
  </header> 
  <div id ="question" class="container">
    <img id="cover" src="img/book.png" alt="Book Cover">
    <h3 id="title"><span class="highlight">Book Title</span></h3>
    <h4 id="author"><span class="highlight">Author</span></h4>
    <p id="review">Book Review</p>
    <div id="controls">
      <div id="message"></div>
      <button id="submit">Submit Answer</button>     
      <button id="again">Submit Again</button>             
      <button id="next">Next Question</button>     
    </div>
  </div>
  <div id="book-selector" class="shadow-box">
    <div id="choices" class="container">
    </div>
  </div>
  <div id="results" class="shadow-box">
    <div class="centered">
      <p></p>
      <button id="restart">Try Again</button>
    </div>
  </div>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="js/app.js"></script>  
</body>
</html>
